<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário básico</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section>
        <form class="formulario">
            <h1>Formulário</h1>
            <label for="">Nome</label>
            <input id="nome" type="text" placeholder="Digite o seu nome" required>

            <label for="">Email:</label>
            <input id="email" type="text" placeholder="Digite o seu email" required>

            <label for="">Senha:</label>
            <input id="senha" type="password" placeholder="Digite sua senha" required>

            <button type="submit" onclick = "validarFormulario()">Enviar</button>

        </form> 
    </section>
    
    <script src="./app.js"></script>
</body>
</html>
